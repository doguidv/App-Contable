
<div class="Form1">
        
    <form id="stiloFormAdmin" action="" class="oculto">
            
           
        <input type="text" name="Fecha" id="Fecha" class="Inputform1" placeholder="Fecha" [(ngModel)]="Fecha">
                            
        <input type="text" name="Detalle" id="Detalle" class="Inputform1"  placeholder="Especie" [(ngModel)]="Detalle">
        
        <input type="text"  name="Cantidad"  id="Cantidad"   class="Inputform1" placeholder="Cantidad" [(ngModel)]="Cantidad">
        
        <input type="text"  name="Comision" id="Comision"   class="Inputform1" placeholder="Comision" [(ngModel)]="Comision">

        <input type="text"name="Importe"  id="Importe" class="Inputform1" placeholder="Importe" [(ngModel)]="Importe">
     
        <input type="text"name="id_categorias_fk"  id="id_categorias_fk" class="Inputform1" placeholder="id_categorias_fk" [(ngModel)]="id_categorias_fk">
     
            <div >
                <button type="submit" class="btn btn-primary" (click)="UpdateInfo()" >  Guardar</button>
            
                <button type="submit" class="btn btn-primary" (click)="EliminaInfo()" > Eliminar</button>
            </div>
            
        </form>
</div>
