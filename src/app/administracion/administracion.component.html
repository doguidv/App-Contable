
<div class="ContenedorDatosAdmin">
    <div   class="ContenedorFormAdmin" >
            <div class="Form1">
                
                <form id="stiloFormAdmin" action="" class="oculto" >
                        
                            <input type="text" name="Fecha" id="Fecha" class="Inputform1" placeholder="Fecha" [(ngModel)]="Fecha">
                            
                            <input type="text" name="Detalle" id="Detalle" class="Inputform1"  placeholder="Especie" [(ngModel)]="Detalle">
                            
                            <input type="text"  name="Cantidad"  id="Cantidad"   class="Inputform1" placeholder="Cantidad" [(ngModel)]="Cantidad">
                            
                            <input type="text"  name="Comision" id="Comision"   class="Inputform1" placeholder="Comision" [(ngModel)]="Comision">

                            <input type="text"name="Importe"  id="Importe" class="Inputform1" placeholder="Importe" [(ngModel)]="Importe">
                            
                            <select  class="form-control input-lg" ng-init="seleccion = addssads" ng-model="seleccion">
                                <option *ngFor="let Categoria of Categorias"    [value]="Categorias"> Seleccione una opcion {{Categoria.Tipo_Inversion}} </option>
                           </select>
                           
                           <div >
                            <button type="submit" class="btn btn-primary" (click)="addInfo()" >  Guardar</button>
                           </div>
                    </form>
            </div>
        
                            
                <div class="Botones-Admin">
                    <div class="Admin" >
                        <button type="submit" class="btn btn-primary" (click)="ngOnInit()" > Mostrar Datos</button>
                    </div>   
                    <div>
                        <a class="btn btn-primary" [routerLink]="['/Tipo_Especie']" >Agregar Tipo Especie</a>
                    </div>
                </div>

    </div>

        <div class="ContenedorTabla">    

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Fecha</th>

                        <th scope="col">Especie</th>
                        
                        <th scope="col">Cantidad</th>

                        <th scope="col">Comision</th>
                        
                        <th scope="col">Importe</th>

                        <th scope="col">Tipo_Especie</th>
                                            
                    </tr>
                    </thead>
                    
                    <tbody>
                    <tr *ngFor="let InfoContable of Infocontable; let  i  = index">
                        <td>{{InfoContable.Fecha |date}} </td>
                        <td>   {{InfoContable.Detalle}}    </td>
                        <td> {{InfoContable.Cantidad}}   </td>
                        <td> {{InfoContable.Comision |currency}}   </td>
                        <td>  {{InfoContable.Importe|currency}}   </td>   
                        <td *ngFor="let categoria of Categorias">  {{categoria.Tipo_Inversion}}   </td>   
                
                        <td>  {{InfoContable.id_categorias_fk}}   </td>   
                
                        <a class="btn btn-warning"    [routerLink]="['/Update', i]">editar</a> 
                                            
                    <button class="btn btn-warning">borrar</button>
                    </tr>
                    </tbody>
                </table>
        </div>
</div>
