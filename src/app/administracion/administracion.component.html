<div class="container">
    <div class="col">

        <form action="" class="form-group row"   >
            <div class="input-group col-mb-3">
                <input type="text" class="" placeholder="Fecha" [(ngModel)]="Fecha">
                
                <input type="text"  placeholder="Especie" [(ngModel)]="Detalle">
                
                <input type="text"  placeholder="Cantidad" [(ngModel)]="Cantidad">
                
                <input type="text"  placeholder="Comision" [(ngModel)]="Comision">

                <input type="text" name="" placeholder="Importe" [(ngModel)]="Importe">
                
                <input type="text" name="" placeholder="Tipo_Especie" [(ngModel)]="id_categorias">
               
            </div>

            <div class="col">
                <button type="submit" class="btn btn-primary" (click)="addInfo()" >  Guardar</button>
            </div>
        </form>
          
    </div>


    <a class="btn btn-primary" [routerLink]="['/Tipo_Especie']" >Agregar Tipo Especie</a>





<table class="table">
    <thead>
      <tr>
        <th scope="col">Fecha</th>
        <th scope="col">Detalle</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Comision</th>
        <th scope="col">Precio</th>
        <th scope="col">Promedio</th>
        <th scope="col">Total</th>
      
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let InfoContable of Infocontable">
        <td>  {{InfoContable.Fecha|date }} </td>
        <td>   {{InfoContable.Detalle}}    </td>
        <td> {{InfoContable.Cantidad}}   </td>
        <td> {{InfoContable.Comision}}   </td>
        <td>  {{InfoContable.Importe|currency}}   </td>
        <td>     </td>
    
        <td scope="col"> {{InfoContable.Cantidad * InfoContable.Importe |currency}}  </td>
      
    <button class="btn btn-warning">editar</button>
                            
    <button class="btn btn-warning">borrar</button>
    </tr>
    </tbody>
    
     <div>
</div>
</table>
