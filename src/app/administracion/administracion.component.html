
<div class="ContenedorDatosAdmin">
    <div   class="ContenedorFormAdmin" >
            <div class="Form1">
                
                <form id="stiloFormAdmin" action="" class="oculto" >
                        
                            <input type="text" name="Fecha" id="Fecha" class="Inputform1" placeholder="Fecha 00/00/0000" [(ngModel)]="Fecha">
                            
                            <input type="text" name="Detalle" id="Detalle" class="Inputform1"  placeholder="Especie" [(ngModel)]="Detalle">
                            
                            <input type="number"  name="Cantidad"  id="Cantidad"   class="Inputform1" placeholder="Cantidad" [(ngModel)]="Cantidad">
                          
                            
                            <input type="number"name="Importe"  id="Importe" class="Inputform1" placeholder="Importe" [(ngModel)]="Importe">


                            <textarea type="text"  name="DetallesCosto" id="DetallesCosto"   class="Inputform1" placeholder="Detalle del Costo" [(ngModel)]="DetallesCosto">
                                
                            </textarea>
                       <select  name="SelectCateg" id="SelectCateg" [(ngModel)]="Categorias" class="barra" >
                        
                            <option  *ngFor="let Categorias of Categorias" [value]="Categorias.Tipo_Inversion"   >   {{Categorias.Tipo_Inversion}}        </option>
                           
                        </select>
                    
                        <div class="boton-guardar" >
                            <button type="submit" class="btn btn-primary" (click)="addInfo()" >  Guardar</button>
                        </div>
                </form>
            </div>
                <div class="Botones-Admin">                     
                    <div>
                        <a class="btn btn-primary" [routerLink]="['/Tipo_Especie']" >Agregar Tipo Especie</a>
                    </div>
                </div>

            </div>
                      
        <div class="ContenedorTabla">    

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Fecha </th>

                        <th scope="col">Especie</th>
                        
                        <th scope="col">Cantidad</th>
                        
                        <th scope="col">Importe</th>

                        <th scope="col">Tipo_Especie</th>
                                            
                    </tr>
                    </thead>
                    
                    <tbody>
                    <tr *ngFor="let InfoContable of Infocontable; let  i  = index">
                        
                             <td>{{InfoContable.Fecha}} </td>
                        <td>   {{InfoContable.Detalle}}    </td>
                        <td> {{InfoContable.Cantidad}}   </td>
                        <td>  {{InfoContable.Importe|currency}}   </td>  
                        <td >  {{InfoContable.id_categorias_fk}}  1 </td>                   
                <td> <a class="btn btn-warning"    [routerLink]="['/Update', i]">editar</a>  </td> 
                    </tr>
                    </tbody>
                </table>

          </div>  
   
</div>
