
<div class="Contenedor-Resumen">
  <div class="Btn">

    <div class="Btn-resumen" >

      <input type="text" class="form-control" name="firTerInfo" placeholder="Buscar..."  >
      
<table class="table">
    <thead>
      <tr>
        <th scope="col">Fecha</th>
        <th scope="col">Especie</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Cantidad </th>
        
        <th scope="col">Precio</th>
        <th scope="col">Comision</th>
        <th scope="col">Precio Con Comision</th>
        <th scope="col">Cotizacion</th>
        <th scope="col"> Costo Total</th>
        <th scope="col">P P P</th>
      
        <th scope="col"> Resultado</th>
    </tr>
    </thead>
    
    <tbody>
      <tr *ngFor="let InfoContable of InfoContable ">
        <td>  {{InfoContable.Fecha }} </td>
        <td>   {{InfoContable.Detalle}}    </td>
        <td> {{InfoContable.Cantidad}}   </td>

      
        <td  >  {{InfoContable.Importe}}   </td>

        <td> {{InfoContable.Comision}}   </td>  
        <td name="PrecioComision" [(ngModel)]="PrecioComision" >{{PrecioComision}}</td>   

        <td >    <input class="input" type="number" name="Cotizacion" id="Cotizacion" placeholder="Ingresar Contizacion" (input)="CalculoPrecioComision(InfoContable); CalculoTotal(InfoContable); Calculoppp(Total);Resultado(Cotizacion)" [(ngModel)]="Cotizacion" >     </td>
     
        <td   name="Total"  type="number"  [(ngModel)]="Total" scope="col">  {{Total}}  </td>
     
        <td name="ppp" id="ppp" [(ngModel)]="ppp"  > {{ppp}} </td>
      
        <td  name="resultado" scope="col"  > {{resultado }}  </td>    
    
</tr>    
    </tbody>
</table>
</div>
